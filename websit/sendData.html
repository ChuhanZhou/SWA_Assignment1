<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Send data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <style type="text/css">
            @import url("css/sendData.css");
            </style>
            <script type="text/javascript" src="js/sendData.js"></script>
    </head>
    <body>
        <form id="form">
            <label>City : </label>
                <select id="city">
                    <option selected value="Horsens">Horsens</option>
                   <option value="Aarhus">Aarhus</option>
                   <option value="Copenhagen">Copenhagen</option>
            </select><br>
            <label>Date: </label> <input id="date" type="date" required/><br>
            <label>Time: </label> <input id="time" type="time" required/><br>
            <label>Temperature: </label> <input id="temValue" type="number" required/><br>
            <label>Precipitation: </label> <input id="preValue" type="number" required/><br>
            <label>precipitation type: </label> <input id="preType" type="text" required/><br>
            <label>Wind speed: </label> <input id="wsValue" type="number" required/><br>
            <label>Direction: </label> <input id="direction" type="text" required/><br>
            <label>Cloud coverage: </label> <input id="ccValue" type="number" required/><br>
            <button id="submitBtn" type="button" onclick="sendData()">Submit</button>
        </form>

    </body>
</html>
